
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billboard Hot 100 Songs of 2024</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        #results {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            min-height: 200px;
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }

        .stat-card {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .stat-label {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.2em;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #667eea;
            color: white;
            font-weight: bold;
        }

        tr:hover {
            background: #f5f5f5;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #c33;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Popular Song Analytics</h1>
        <p class="subtitle">Billboard Hot 100 - 2024 Data Analysis</p>

        <div class="button-group">
            <button onclick="getSummary()">Overall Summary</button>
            <button onclick="getTop10()">Top 10 Songs</button>
            <button onclick="getEngagement()">Engagement Analysis</button>
        </div>

        <div id="results">
            <p class="loading">See analytics by clicking on one of the buttons above</p>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';

        // Helper function to format large numbers
        function formatNumber(num) {
            if (num >= 1000000000) {
                return (num / 1000000000).toFixed(2) + 'B';
            }
            if (num >= 1000000) {
                return (num / 1000000).toFixed(2) + 'M';
            }
            if (num >= 1000) {
                return (num / 1000).toFixed(2) + 'K';
            }
            return num.toLocaleString();
        }

        // Show loading message
        function showLoading() {
            document.getElementById('results').innerHTML = '<p class="loading">⏳ Loading data...</p>';
        }

        // Show error message
        function showError(message) {
            document.getElementById('results').innerHTML = `<div class="error">❌ Error: ${message}</div>`;
        }

        // Get overall summary statistics
        async function getSummary() {
            showLoading();
            try {
                const response = await fetch(`${API_URL}/stats/summary`);
                const data = await response.json();

                let html = '<h2>Overall Statistics</h2>';
                
                // Views stats
                html += '<div class="stat-card">';
                html += '<div class="stat-label">Total Views</div>';
                html += `<div class="stat-value">${formatNumber(data.views_statistics.total)}</div>`;
                html += '</div>';

                html += '<div class="stat-card">';
                html += '<div class="stat-label">Average Views per Song</div>';
                html += `<div class="stat-value">${formatNumber(data.views_statistics.mean)}</div>`;
                html += '</div>';

                html += '<div class="stat-card">';
                html += '<div class="stat-label">Total Likes</div>';
                html += `<div class="stat-value">${formatNumber(data.likes_statistics.total)}</div>`;
                html += '</div>';

                html += '<div class="stat-card">';
                html += '<div class="stat-label">Most Popular Song</div>';
                html += `<div class="stat-value">${data.top_song.title} by ${data.top_song.channel}</div>`;
                html += `<div style="color: #666; margin-top: 5px;">${formatNumber(data.top_song.views)} views</div>`;
                html += '</div>';

                html += '<div class="stat-card">';
                html += '<div class="stat-label">Unique Artists</div>';
                html += `<div class="stat-value">${data.unique_artists}</div>`;
                html += '</div>';

                document.getElementById('results').innerHTML = html;
            } catch (error) {
                showError('Could not connect to API. Make sure the Flask server is running!');
            }
        }

        // Get top 10 songs
        async function getTop10() {
            showLoading();
            try {
                const response = await fetch(`${API_URL}/stats/top/10`);
                const data = await response.json();

                let html = '<h2>Top 10 Most Viewed Songs</h2>';
                html += '<table>';
                html += '<tr><th>#</th><th>Song</th><th>Artist</th><th>Views</th><th>Likes</th></tr>';

                data.songs.forEach((song, index) => {
                    html += '<tr>';
                    html += `<td>${index + 1}</td>`;
                    html += `<td>${song.title}</td>`;
                    html += `<td>${song.channel}</td>`;
                    html += `<td>${formatNumber(song.views)}</td>`;
                    html += `<td>${formatNumber(song.likes)}</td>`;
                    html += '</tr>';
                });

                html += '</table>';
                document.getElementById('results').innerHTML = html;
            } catch (error) {
                showError('Could not connect to API. Make sure the Flask server is running!');
            }
        }

        // Get engagement analysis
        async function getEngagement() {
            showLoading();
            try {
                const response = await fetch(`${API_URL}/stats/engagement`);
                const data = await response.json();

                let html = '<h2>Top 10 Most Engaging Songs</h2>';
                html += `<p style="color: #666; margin-bottom: 15px;">Engagement Rate = (Likes + Comments) / Views × 100</p>`;
                html += '<table>';
                html += '<tr><th>#</th><th>Song</th><th>Artist</th><th>Engagement %</th></tr>';

                data.top_engaged_songs.forEach((song, index) => {
                    html += '<tr>';
                    html += `<td>${index + 1}</td>`;
                    html += `<td>${song.title}</td>`;
                    html += `<td>${song.channel}</td>`;
                    html += `<td>${song.engagement_rate}%</td>`;
                    html += '</tr>';
                });

                html += '</table>';
                document.getElementById('results').innerHTML = html;
            } catch (error) {
                showError('Could not connect to API. Make sure the Flask server is running!');
            }
        }

       
    </script>
</body>
</html>
